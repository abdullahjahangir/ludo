<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" href="ludo.css">
</head>
<body style="background-color: whitesmoke">
    <div style="background-color: coral;display: flex;border: 2px solid black;margin: auto;width: 85%;padding:10px 50px;">
        <div style="display: flex;flex-direction: column;">
            <div class="playerBox" id="playerBox1">
                <div style="text-align: center;font-weight: bold;font-size: 25px;" id="p1Name">Saad</div>
                <button class="playBtn" id="playBtn1" onclick="play1Btn()">Play</button>
                <div class="score" id="s1"></div>
            </div>
            <div style="display: flex;flex-direction: row;" id="redIdExit">
            </div>
        </div>
        <div id="board">
            <div id="green" class="homeBox">
                <div class="holder-area">
                    <div class="goti-holder" id="gh1">
                    </div>
                    <div class="goti-holder" id="gh2">
                    </div>
                    <div class="goti-holder" id="gh3">
                    </div>
                    <div class="goti-holder" id="gh4">
                    </div>
                </div>
            </div>
            <div id="blue" class="homeBox">

                    </div>

                    </div>
                </div>
            </div>
            <div id="red" class="homeBox">
                <div class="holder-area">
                    <div class="goti-holder" id="rh1">
                        <div class="goti rg" id="rg1"></div>
                    </div>
                    <div class="goti-holder" id="rh2">
                        <div class="goti rg" id="rg2"></div>
                    </div>
                    <div class="goti-holder" id="rh3">

                    <div class="goti-holder" id="yh4">

            </div>
            <div id="center">
                <div style="position: relative;">

            </div>
            <div id="green-runway">

                    <div class="box" id="g16"></div>
                    <div class="box" id="g17"></div>
                    <div class="box" id="g18"></div>
                </div>
            </div>
            <div id="red-runway">

                    <div class="box" id="r1"></div>

            <div class="playerBox" id="playerBox2">
                <div style="text-align: center;font-weight: bold;font-size: 25px;" id="p2Name">Abdul Rafay</div>
